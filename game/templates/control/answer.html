{% extends 'base.html' %}

{% block center %}
<img src="/static/plots/{{ round.plot }}" class="img-responsive" />
<div class="form">
  {% if guess > 0 %}
  <div>
    Your guess: {{ guess }}
  </div>
  {% else %}
  <div>
    Your guess: N/A
  </div>
  {% endif %}

  <div>
    Actual correlation: {{ round.answer }}
  </div>
  <form action="{% url 'control:play' %}">
    <input type="submit" value="Next" class="btn btn-primary col-md-3 next">
  </form>
</div>
{% endblock %}
