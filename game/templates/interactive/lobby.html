{% extends 'base.html' %}
{% load staticfiles %}

{% block center %}
    <div class="row">
        <h1 class="text-center">Lobby for {{ game }}</h1>
    </div>
    <div class="row">
        <div class="col-md-6" id="waiting">Waiting for other players ...</div>
    </div>
{% endblock %}

{% block extra_javascript %}
    <script
			  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
			  crossorigin="anonymous"></script>

    <script src="{% static "js/reconnecting-websocket.min.js" %}" type="text/javascript"></script>

    <script>
        $(function () {
            var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
            var ws_path = ws_scheme + '://' + window.location.host + "/multiplayer/lobby/";

            console.log("Connecting to " + ws_path);
            var socket = new ReconnectingWebSocket(ws_path);

            // Helpful debugging
            socket.onopen = function () {
                console.log("Connected to chat socket");
            };

            socket.onclose = function () {
                console.log("Disconnected from chat socket");
            };

            socket.onmessage = function (msg) {
                console.log(msg)
                var msg = JSON.parse(msg.data);
                console.log(msg)
                alert(msg.text);
            }
        });
    </script>
{% endblock %}
