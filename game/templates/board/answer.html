{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <div>
        <h1>Guess the correlation of the line.</h1>
      </div>
      <br>
      <img src="/static/plots/{{ board.plot }}" class="img-responsive" />
      <div class="form">
        <div>
          Your guess: {{ guess }}
        </div>
        <div>
          Actual correlation: {{ board.answer }}
        </div>
        <form action="{% url 'board:match' %}">
          <input type="submit" value="Next" class="btn btn-primary col-md-2 next">
        </form>
      </div>
      </div>    
    </div>
  </div>
</div>
{% endblock %}
