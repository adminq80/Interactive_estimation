{% extends 'base.html' %}
{% load staticfiles i18n %}

{% block content %}


    <form action="{% url 'board:submit' %}" method="post">
        {% csrf_token %}
        <div>
            <img src="/static/plots/{{ board.plot }}" class="img-responsive"/>
            <input type="hidden" id='id_plot' name="plot" value="{{ board.plot }}">
        </div>
        <div class="row">
            <label>Your guess:</label>
        </div>
        <div class="row text-center">
            <div id="correlation">0.5</div>
        </div>
        <div class='row'>
{#            <div class="col-md-1">0</div>#}
            <input class="col-md-6" id="id_guess" name="guess" type="range" min="0" max="1" step="0.001" value="0.5" onchange="updateCorrelation(this.value)">
{#            <div class="col-md-1">1</div>#}
        </div>
        <div class="row">
            <div class="col-md-6">0</div>
            <div class="col-md-6">1</div>
        </div>
        <div class="row">
            <input class='btn btn-primary col-md-6' type="submit" value="Submit answer">
        </div>
    </form>


{% endblock %}

{% block javascript %}
    <!-- Required by Bootstrap v4 Alpha 3 -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

      <!-- Your stuff: Third-party javascript libraries go here -->

      <!-- place project specific Javascript in this file -->

      <script src="{% static 'js/project.js' %}"></script>

        <script>
        function updateCorrelation(value){
            var box = document.getElementById('correlation');
            box.innerHTML = value;
        }
        </script>

{% endblock %}
