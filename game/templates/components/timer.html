{% load staticfiles i18n %}

{% block css %}
<link href="{% static 'css/timer.css' %}" rel="stylesheet">
{% endblock %}

<div>
  <div id="timer" class="info">
    Timer: <span id="counter"></span>
  </div>
  <div class="info">
    Bonus: {{ user.get_score }} <img id="coin" src="/static/images/coin.png" />
  </div>
  <div class="info">Plots remaining: {{ remaining }} <span id="remaining"></span></div>
</div>
