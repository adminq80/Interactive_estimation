{% load staticfiles i18n %}

{% block css %}
<link href="{% static 'css/timer.css' %}" rel="stylesheet">
{% endblock %}

<div>
  <div id="timer" class="info">
    Timer
    <div class="box">
      <div id="counter"></div>
    </div>
  </div>
  <div class="info">
    Score 
    <div class="box" id="score">
      {{ user.get_score }}
    </div>
  </div>
  <div class="info">Plots remaining: {{ remaining }} <span id="remaining"></span></div>
</div>
